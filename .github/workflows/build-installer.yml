name: Build and Package Mod

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022"

    - name: Build Project (Release)
      run: |
        cd build
        cmake --build . --config Release

    - name: List Release outputs (debugging)
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -File build |
          Where-Object { $_.FullName -match "\\Release\\" -and $_.Extension -in ".dll",".exe",".lib" } |
          Select-Object FullName, Length |
          Format-Table -AutoSize

    - name: Verify no Debug CRT dependencies (Release)
      shell: pwsh
      run: |
        $dumpbin = (Get-ChildItem "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\*\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe" | Select-Object -First 1).FullName
        if (!$dumpbin) { throw "dumpbin.exe not found" }

        # Only check Release exe/dll
        $bins = Get-ChildItem -Recurse -File build |
          Where-Object { $_.FullName -match "\\Release\\" -and $_.Extension -in ".dll",".exe" }

        if ($bins.Count -eq 0) { throw "No Release exe/dll found under build to verify." }

        foreach($b in $bins) {
          $deps = & $dumpbin /dependents $b.FullName | Out-String
          if ($deps -match "VCRUNTIME140D\.dll|MSVCP140D\.dll|VCRUNTIME140_1D\.dll|ucrtbased\.dll") {
            Write-Host "---- $($b.FullName) ----"
            Write-Host $deps
            throw "❌ Debug CRT dependency detected in Release binary: $($b.Name)"
          }
        }

        Write-Host "✅ No Debug CRT dependencies detected in Release binaries."

    - name: Copy Built Files to Installer Directory (auto-detect Release outputs)
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force installer\files | Out-Null

        function Find-ReleaseFile($name) {
          $f = Get-ChildItem -Recurse -File build -Filter $name |
               Where-Object { $_.FullName -match "\\Release\\" } |
               Select-Object -First 1
          if (!$f) { throw "Could not find $name under build\\**\\Release\\**" }
          return $f.FullName
        }

        $modDll = Find-ReleaseFile "dualsense-mod.dll"
        $svcExe = Find-ReleaseFile "dualsensitive-service.exe"

        Copy-Item $modDll installer\files\ -Force
        Copy-Item $svcExe installer\files\ -Force

        Write-Host "Copied:"
        Write-Host "  dualsense-mod.dll from $modDll"
        Write-Host "  dualsensitive-service.exe from $svcExe"

    - name: Build Inno Setup Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\DOOMDSModInstaller.iss

    - name: Upload Installer EXE
      uses: actions/upload-artifact@v4
      with:
        name: Installer
        path: installer/DOOM-DualSensitive-Mod_Setup.exe
        if-no-files-found: error

    - name: Prepare Manual Install ZIP
      run: |
        mkdir -p manual-install\mods\DualSensitive
        copy installer\files\dinput8.dll manual-install\
        copy installer\files\dualsense-mod.ini manual-install\mods\
        copy installer\files\dualsense-mod.dll manual-install\mods\
        copy installer\files\dualsensitive-service.exe manual-install\mods\DualSensitive\
        copy installer\files\launch-service.vbs manual-install\mods\DualSensitive\
        Compress-Archive -Path manual-install\\* -DestinationPath DOOM-DualSensitive-Mod_Binaries.zip
      shell: pwsh

    - name: Upload Manual Install ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Binaries
        path: DOOM-DualSensitive-Mod_Binaries.zip
        if-no-files-found: error

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "DOOM DualSense Mod ${{ github.ref_name }}"
        files: installer/DOOM-DualSensitive-Mod_Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

